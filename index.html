<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Detona Ralph</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: red;">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red;">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/image/player.png" alt="foto do jogador" height="60"/>
                <h2>x3</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-rows">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square enemy" id="3"></div>
            </div>

            <div class="panel-rows">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-rows">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square enemy" id="9"></div>
            </div>
        </div>
    </div>
    <audio autoplay loop>
        <source src="./src/audio/dingo.m4a" type="audio/mp4">
        <source src="./src/audio/dingo.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
      
    <script defer src="./src/js/engine.js"></script>
</body>
</html>
